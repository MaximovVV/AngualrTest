<form #form="ngForm" autocomplete="off" (submit)=" onSubmit(form) ">
  <input type="hidden" name="DepartmentId" [value]="service.formData.departmentId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-building" [class.green-icon]="Name.valid"></i>
        </div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.name"
             class="form-control" placeholder="Department Owner Name" required>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
