<form #form="ngForm" autocomplete="off" (submit)=" onSubmit(form) ">
  <input type="hidden" name="EmployeID" [value]="serviceEmploye.formData.employeId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="far fa-user"></i>
        </div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="serviceEmploye.formData.name"
             class="form-control" placeholder="Name" required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="far fa-user"></i>
        </div>
      </div>
      <input name="Surname" #Name="ngModel" [(ngModel)]="serviceEmploye.formData.surname"
             class="form-control" placeholder="Surname" required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="far fa-envelope"></i>
        </div>
      </div>
      <input type="email" name="Mail"  #email="ngModel" [(ngModel)]="serviceEmploye.formData.mail"
             class="form-control" placeholder="Mail" required email>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="far fa-calendar-alt"></i>
        </div>
      </div>
      <input type="date" name="Date" #Name="ngModel" ng-model="string" [(ngModel)]="date"
            placeholder="yyyy-MM-dd" class="form-control" required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-search-dollar"></i>
        </div>
      </div>
      <input type="number" name="salary" #Name="ngModel" [(ngModel)]="serviceEmploye.formData.salary"
             placeholder="Salary" class="form-control" required maxlength="100000" minlength="1">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-building" [class.green-icon]="Name.valid"></i>
        </div>
      </div>
      <select id="DepartmentID" name="DepartmentID"
              [(ngModel)]="serviceEmploye.formData.departmentId" class="form-control" required >
        <option *ngFor="let department of serviceDepartment.listForEmployes" [value]="department.departmentId">{{department.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>

</form>
